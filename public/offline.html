<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BMflix – Offline</title>
    <meta name="theme-color" content="#000000" />
    <style>
      :root { --primary:#0dcaf0; --fg:#d0f0ff; }
      body { margin:0; background:#000; color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell; }
      .box { min-height:100dvh; display:grid; place-items:center; padding:24px; }
      .card { max-width:520px; border:1px solid rgba(13,202,240,.3); border-radius:12px; padding:24px; background:#0d0d0d; }
      h1 { color:var(--primary); margin:0 0 8px; font-size:1.25rem; }
      p { margin:0 0 12px; line-height:1.5; }
      a { color:var(--primary); text-decoration:none; }
    </style>
  </head>
  <body>
    <main class="box">
      <section class="card">
        <h1>Estás sin conexión</h1>
        <p>No pudimos cargar el contenido. Cuando vuelvas a tener Internet, BMflix se actualizará automáticamente.</p>
        <p><a href="/">Volver al inicio</a></p>
      </section>
    </main>
  </body>
</html>
